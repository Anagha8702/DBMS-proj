<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts begin -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  {% load static %}  
 
    <!-- Bootstrap CSS end  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <meta charset="utf-8">
    <title>Carz - Data Analytics</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
  </head>
  <body>

   <!-- Topbar Start -->
   <div class="container-fluid bg-dark px-5 d-none d-lg-block">
    <div class="row gx-0">
        <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                <small class="me-3 text-light"><i class="fa fa-map-marker-alt me-2"></i>123 Street, Bangalore, India</small>
                <small class="me-3 text-light"><i class="fa fa-phone-alt me-2"></i>+91 9191919191</small>
                <small class="text-light"><i class="fa fa-envelope-open me-2"></i>carz@dataanalysis.com</small>
            </div>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-twitter fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-facebook-f fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-linkedin-in fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-instagram fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle" href=""><i class="fab fa-youtube fw-normal"></i></a>
            </div>
        </div>
    </div>
</div>


  
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>
  
      
      {% if messages %}
      <div class ="container">
          {% for message in messages %}
            <div class="alert alert-danger alart-dismissable" role ="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                  </button>
                {{ message }}
              </div>
            {% endfor%}
          {% endif %}


    {% block content %}
    {% endblock %}
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

<style>


#stars_rating {
  margin: 0;
  padding: 0;
  display: flex;
  flex-flow: column nowrap;
  justify-content: center;
  align-items: center;
}
#stars_rating p {
  text-align: center;
  font-size: 20px;
  margin: 0;
}
@media (max-width: 479px) {
  #stars_rating p {
    font-size: 15px;
  }
  #stars_rating p.heading {
    font-size: 18px;
  }
}
#stars_rating .stars {
  display: inline-flex;
  flex-flow: row nowrap;
  max-width: 360px;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  padding: 0;
  margin-top: -8px;
}
#stars_rating .stars .star {
  position: relative;
  color: #ccf;
  font-size: 48px;
  cursor: pointer;
  padding: 0 5px;
}
#stars_rating .stars .star:after {
  content: "★";
  position: absolute;
  transform: translateX(-100%);
  top: 0px;
  font-size: 48px;
}
@media (min-width: 768px) {
  #stars_rating .stars .star {
    padding: 0 7px;
    font-size: 64px;
  }
  #stars_rating .stars .star:after {
    font-size: 64px;
  }
}
@media (max-width: 479px) {
  #stars_rating .stars .star {
    padding: 0 3px;
    font-size: 36px;
  }
  #stars_rating .stars .star:after {
    font-size: 36px;
  }
}
#stars_rating .stars .star.rated {
  color: royalblue;
}
#stars_rating .stars .star.rated:before {
  color: darkblue;
  content: "★";
  position: absolute;
  left: -1.5px;
  top: -13px;
  font-size: 64px;
}
@media (min-width: 768px) {
  #stars_rating .stars .star.rated:before {
    left: 0px;
    top: -14.5px;
    font-size: 80px;
  }
}
@media (max-width: 479px) {
  #stars_rating .stars .star.rated:before {
    left: -2px;
    top: -10px;
    font-size: 48px;
  }
}
#stars_rating .stars:hover .star {
  color: royalblue;
}
#stars_rating .stars:hover .star:hover ~ * {
  color: #ccf;
}
#stars_rating .stars.rated .star:before {
  color: darkblue;
  content: "★";
  position: absolute;
  left: -1.5px;
  top: -13px;
  font-size: 64px;
}
@media (min-width: 768px) {
  #stars_rating .stars.rated .star:before {
    left: 0px;
    top: -14.5px;
    font-size: 80px;
  }
}
@media (max-width: 479px) {
  #stars_rating .stars.rated .star:before {
    left: -2px;
    top: -10px;
    font-size: 48px;
  }
}
#stars_rating .stars.rated .star:after {
  color: royalblue;
}
#stars_rating .stars.rated .star.rated ~ *:before {
  display: none;
}
#stars_rating .stars.rated .star.rated ~ *:after {
  color: #ccf;
}
#stars_rating .stars.rated:hover .star {
  color: royalblue;
}
#stars_rating .stars.rated:hover .star:after {
  color: royalblue;
}
#stars_rating .stars.rated:hover .star:hover ~ * {
  color: #ccf;
}
#stars_rating .stars.rated:hover .star:hover ~ *:after {
  color: #ccf;
}
#stars_rating .rates span.avg:before {
  content: "Average: ";
}
@media (max-width: 479px) {
  #stars_rating .rates span.avg:before {
    content: "Avg: ";
  }
}

</style>
