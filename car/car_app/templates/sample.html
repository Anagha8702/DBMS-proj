{% extends 'authenticate/base.html' %}
{% block content %}

<form method="POST">
  {% csrf_token %}
    <div class ="sec">
    <h3 class ="text-center">Model & Body</h3>
    <br>
    <div class="row">
      <div class="col">
        <label for="col1-row1">Model</label>
        <input type="text" name="Model" class='form-control' placeholder="">
      </div>
      <div class="col">
        <label for="col2-row1">Variant</label>
        <input type="text" name="variant" class='form-control' placeholder="">
      </div>
      <div class="col">
        <label for="col3-row1">Mileage</label>
        <input type="text" name="Mileage" class='form-control' placeholder="">
      </div>
      <div class="col">
        <label for="col4-row1">Make</label>
        <input type="text" name="Make" class='form-control' placeholder="">
      </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="col1-row2">kerb weight</label>
            <input type="number" name="kerb_weight" class='form-control' placeholder="">
          </div>
          <div class="col">
            <label for="col2-row2">Type</label>
            <input type="text" name="Type" class='form-control' placeholder="">
          </div>
          <div class="col">
            <label for="col3-row2">No of Doors</label>
            <input type="number" name="no_of_doors" class='form-control' placeholder="">
          </div>
          <div class="col">
            <label for="col4-row2">Boot Space</label>
            <input type="number" name="Boot_Space" class='form-control' placeholder="">
          </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="col1-row3">Body Type</label>
            <input type="text" name="Body_Type" placeholder="" class='form-control'>
          </div>
          <div class="col">
            <label for="col2-row3">Ground Clearance</label>
            <input type="number" name="Ground_Clearance" placeholder="" class='form-control'>
          </div>
    </div>
    </div>
    <br><br>
    <div class ="sec">
        <h3 class ="text-center">Engine & Cylinder</h3>
        <br>
        <div class="row">
          <div class="col">
            <label for="col1-row1">cc</label>
            <input type="number" name="cc" class='form-control' placeholder="">
          </div>
          <div class="col">
            <label for="col2-row1">Fuel System Type</label>
            <input type="text" name="fuel_system_type" class='form-control' placeholder="">
          </div>
          <div class="col">
            <label for="col3-row1">Capacity</label>
            <input type="number" name="capacity" class='form-control' placeholder="">
          </div>
          <div class="col">
            <label for="col4-row1">Fuel Type</label>
            <input type="text" name="fuel_type" class='form-control' placeholder="">
          </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="col1-row2">No of Cylinders</label>
                <input type="number" name="no_of_cylinders" class='form-control' placeholder="">
              </div>
              <div class="col">
                <label for="col2-row2">Valves per Cylinder</label>
                <input type="number" name="valves_per_cylinder" class='form-control' placeholder="">
              </div>
              <div class="col">
                <label for="col3-row2">Configuration</label>
                <input type="text" name="config" class='form-control' placeholder="">
              </div> 
        </div>
        </div>  
        <button type="submit" value="Add Car" class="btn btn-secondary">Add Car</button>
  </form>
     
    
  <style>
    form {
  width: 800px;
  margin: 20px auto;
  padding: 20px;
}
sec{

box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  padding: 30px;
  background-color: #fff;
}
.row {
  display: flex;
  margin-bottom: 20px;
}

.col {
  flex: 1;
  margin-right: 20px;
}

label {
  font-size: 14px;
  font-weight: bold;
  display: block;
  margin-bottom: 10px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  border: 1px solid lightgray;
  border-radius: 5px;
  font-size: 14px;
}

  </style>
  {% endblock %}
